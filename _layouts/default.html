<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="images/web_regen_favicon.png">
    <link rel="apple-touch-icon" href="images/web_regen_favicon.png">
    <style>
      :root {
        --farm-green: #2d5a27;
        --soil-brown: #4b3621;
      }
      .hero-section {
        background: #f8f9fa;
        border-top: 5px solid var(--farm-green);
      }
      .logo-text {
        font-size: 0.9rem;
        color: #555;
        line-height: 1.4;
      }
      .gallery-img {
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
        transition: transform 0.3s ease, filter 0.3s ease;
        cursor: pointer;
      }
      .gallery-img:hover {
        transform: scale(1.05);
        filter: brightness(80%);
      }
      .modal-backdrop.show {
        opacity: 0.9;
      }
      footer {
        background-color: var(--soil-brown);
        color: white;
      }
    </style>
  </head>
  <body>
    {% include navbar.html %}
    {{ content }}
    {% include footer.html %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.min.js"></script>
  </body>
</html>
